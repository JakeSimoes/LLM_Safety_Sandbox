<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LLM Safety Sandbox</title>
        <link rel="stylesheet" href="home.css">
    </head>

    <body>
        <h1>LLM Safety Sandbox</h1>

        <div class="pane">
            <div class="selector">
                    <img src="images/shield.png" id="shield-selector" alt="LLM Security Options">
                    <img src="images/anon.png" id="anon-selector" class="deselected" alt="Exfiltrated Information">
            </div>

            <div id="shield-panel">
                <div class="panel-option"><h2>PDF Ingestion Method</h2>
                    <div class="segmented-control-bar">
                          <input id="extraction-radio" type="radio" name="PDF-segment-input" checked>
                          <label for="extraction-radio">Extraction</label>

                          <input id="OCR-radio" type="radio" name="PDF-segment-input">
                          <label for="OCR-radio">OCR</label>
                    </div>
                </div>

                <div class="panel-option"><h2>Text-Comparison Filtering</h2>
                    <div class="segmented-control-bar">
                          <input id="filter-off-radio" type="radio" name="filter-segment-input" checked>
                          <label for="filter-off-radio">Off</label>

                          <input id="filter-on-radio" type="radio" name="filter-segment-input">
                          <label for="filter-on-radio">On</label>
                    </div>
                </div>

                <div class="panel-option"><h2>Secondary LLM Filtering</h2>
                    <div class="segmented-control-bar">
                          <input id="LLM-filter-off-radio" type="radio" name="LLM-filter-segment-input" checked>
                          <label for="LLM-filter-off-radio">Off</label>

                          <input id="LLM-filter-on-radio" type="radio" name="LLM-filter-segment-input">
                          <label for="LLM-filter-on-radio">On</label>
                    </div>
                </div>
            </div>

            <div id="anon-panel" style="display: none;">
                <h2>Exfiltrated Data</h2>
                <div class="llm-text-box-data-panel">The user really likes dogs...</div>
                <div class="llm-text-box-data-panel">The user really likes dogs...</div>
            </div>
        </div>

        <div class="chat" id="chat-area">
            <div id="spacer"></div>
        </div>

        <div class="user-input">
             <textarea id="user-input-box" placeholder="Type Something..." maxlength="3000"></textarea>

             <label for="file-upload" class="file-upload-label" title="Upload file">
                 <img src="images/paperclip.png" alt="Upload file icon">
             </label>
             <input type="file" id="file-upload" style="display: none;">
        </div>


        <div class="footer">
            <h2 style="padding-left: 5px; color: white;">Jake Simoes</h2>
            <a href="https://github.com/JakeSimoes" style="display: flex; padding-left: 5px;"><img src="images/git.png" style="height:1vmax;"></a>
        </div>
    </body>
</html>

<script src="scripts/scribe.js" type="module"></script>
<script src="scripts/pdf.min.mjs" type="module"></script>
<script src="scripts/marked.min.js"></script>
<script src="scripts/run.js" type="module"></script>
